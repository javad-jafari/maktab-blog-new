<div class="carousel slide carousel-fade" data-ride="carousel" data-aos="fade-up" data-aos-delay="300"
     id='carouselExampleIndicators'>

    <ol class="carousel-indicators">
        {% for pp in posts %}
        {% if pp.promote %}
        {% if forloop.first %}
        <li data-target="#carouselExampleIndicators" data-slide-to="{{ forloop.counter0 }}"
            class="active"></li>
        {% else %}
        <li data-target="#carouselExampleIndicators" data-slide-to="{{ forloop.counter0 }}"></li>
        {% endif %}
        {% endif %}

        {% endfor %}
    </ol>

    <div class="carousel-inner">
        {% for pp in posts %}
        {% if pp.promote %}
        {% if forloop.first %}

        <div class="carousel-item active" data-interval="100">
            {% else %}
            <div class="carousel-item  " data-interval="100">
                {% endif %}


                <img src="{{ pp.image.url }}" alt="SLIDER IMAGE" id="slider-img">
                <div class="carousel-caption d-none  d-md-block rounded position-absolute bg-custom">
                    <h1>{{pp.promote}}</h1>
                    <h2 class="text-info "><a class="rounded shadow-lg"
                                              href="{% url 'post_single' pp.slug %}">{{ pp.title }}</a></h2>

                </div>

            </div>
            {% endif %}
            {% endfor %}
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
