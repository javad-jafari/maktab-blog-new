{% extends 'base/base.html' %}
{% load static %}
{% load crispy_forms_tags %}


{% block body %}
    {% if validlink %}
        <div class="container d-flex align-items-center col-6 justify-content-center rounded bg-light mt-5 mb-5 p-5" >
      
        <div class="col-8 d-flex justify-content-center">
            <form action="" method="post">
                {% csrf_token %}
                {{ form|crispy }}
                <input type="submit" value="Change">
            </form>
         </div>
         </div>
    {% else %}
        <div class="container d-flex align-items-center col-6 justify-content-center rounded bg-light mt-5 mb-5 p-5" >
      
        <div class="col-8 d-flex justify-content-center">
    <p>This link is not valid, please try again.</p>

             </div>
         </div>
    {% endif %}
{% endblock %}
